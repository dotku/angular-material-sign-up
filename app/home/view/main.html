<!DOCTYPE html>
<html >
  <head>  
    <title>DNA</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
<body ng-controller="MainCtrl" ng-app="myApp">
  <div class="container">
    <div>
      <div class="space-head signup-screen">
        <div class="space-bot text-center" id="loginModalLabel">
          <h1>Dynamic and Adaptive UI Framework</h1>
          <div class="divider"></div>
        </div>
        
          
          <div class="space-top text-center">
            <button ng-click="login()" class="waves-effect waves-light btn">
               <i class="material-icons left"></i> Log in
               </button>
            <button ng-click="signup()" type="button" class="waves-effect waves-light btn">
               <i class="material-icons left"></i>Sign Up
               </button>
          </div>
        
      </div>
    </div>
  </div>
</body>
<script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
